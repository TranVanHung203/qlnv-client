<div class="forgot-wrapper">
  <h2>Quên mật khẩu</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>
      <span>Email</span>
      <input formControlName="email" type="email" placeholder="Nhập email của bạn" />
    </label>
    <div *ngIf="message" class="message">{{ message }}</div>
    <button class="btn-primary" type="submit" [disabled]="loading">Gửi yêu cầu</button>
  </form>
</div>
