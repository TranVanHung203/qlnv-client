<div class="reset-wrapper">
  <h2>Đặt lại mật khẩu</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>
      <span>Email</span>
      <input formControlName="email" type="email" readonly />
    </label>
    <!-- token should not be editable or visible in UI; keep as hidden field -->
    <input formControlName="token" type="hidden" />
    <label>
      <span>Mật khẩu mới</span>
      <input formControlName="newPassword" type="password" />
    </label>
    <div *ngIf="message" class="message">{{ message }}</div>
    <button class="btn-primary" type="submit" [disabled]="loading">Đổi mật khẩu</button>
  </form>
</div>
