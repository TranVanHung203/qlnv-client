<div class="login-wrapper">
  <div class="login-card">
    <!-- Logo chính giữa -->
    <div class="brand">
      <div class="logo">
        <img src="https://atpro.com.vn/wp-content/uploads/2020/10/logo-cong-ty-1024x342-1024x342.png" alt="Logo" />
      </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="login-form" novalidate>
      <h2>Đăng nhập</h2>

      <label class="field">
        <span class="label">Tài khoản</span>
        <input type="text" formControlName="username" placeholder="Nhập tên đăng nhập" />
        <small class="error" *ngIf="username?.touched && username?.invalid">
          Vui lòng nhập tên đăng nhập.
        </small>
      </label>

      <label class="field">
        <span class="label">Mật khẩu</span>
        <input type="password" formControlName="password" placeholder="Nhập mật khẩu" />
        <small class="error" *ngIf="password?.touched && password?.invalid">
          Vui lòng nhập mật khẩu.
        </small>
      </label>

      <div class="actions">
        <label class="remember">
          <input type="checkbox" formControlName="remember" />
          <span>Ghi nhớ</span>
        </label>
        <a class="forgot" routerLink="/forgot-password">Quên mật khẩu?</a>
      </div>

      <div *ngIf="error" class="form-error">{{ error }}</div>

      <button type="submit" class="btn-primary" [disabled]="loading">
        <span *ngIf="!loading">Đăng nhập</span>
        <span *ngIf="loading">Đang đăng nhập...</span>
      </button>
    </form>

    <!-- Footer chuyển thành chữ hệ thống -->
    <footer class="card-footer">
      Hệ thống WorkPing
    </footer>
  </div>
</div>
