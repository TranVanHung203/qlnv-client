<div class="change-password-container">
  <div class="page-header">
    <h2>🔐 Đổi mật khẩu</h2>
    <p class="subtitle">Thay đổi mật khẩu của bạn để bảo mật tài khoản</p>
  </div>

  <div class="change-password-card">
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="password-form">
      
      <!-- Mật khẩu hiện tại -->
      <div class="form-group">
        <label for="currentPassword" class="form-label">
          <i class="icon">🔒</i>
          Mật khẩu hiện tại
        </label>
        <div class="password-input-wrapper">
          <input
            id="currentPassword"
            formControlName="currentPassword"
            [type]="showCurrentPassword ? 'text' : 'password'"
            class="form-input"
            [class.error]="changePasswordForm.get('currentPassword')?.touched && changePasswordForm.get('currentPassword')?.errors"
            placeholder="Nhập mật khẩu hiện tại"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility('current')"
          >
            <span>{{ showCurrentPassword ? '🙈' : '👁️' }}</span>
          </button>
        </div>
        <div class="error-message" *ngIf="getFieldError('currentPassword')">
          {{ getFieldError('currentPassword') }}
        </div>
      </div>

      <!-- Mật khẩu mới -->
      <div class="form-group">
        <label for="newPassword" class="form-label">
          <i class="icon">🔑</i>
          Mật khẩu mới
        </label>
        <div class="password-input-wrapper">
          <input
            id="newPassword"
            formControlName="newPassword"
            [type]="showNewPassword ? 'text' : 'password'"
            class="form-input"
            [class.error]="changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.errors"
            placeholder="Nhập mật khẩu mới"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility('new')"
          >
            <span>{{ showNewPassword ? '🙈' : '👁️' }}</span>
          </button>
        </div>
        <div class="error-message" *ngIf="getFieldError('newPassword')">
          {{ getFieldError('newPassword') }}
        </div>
        <div class="field-help">
          Mật khẩu phải có ít nhất 6 ký tự
        </div>
      </div>

      <!-- Xác nhận mật khẩu -->
      <div class="form-group">
        <label for="confirmNewPassword" class="form-label">
          <i class="icon">✅</i>
          Xác nhận mật khẩu mới
        </label>
        <div class="password-input-wrapper">
          <input
            id="confirmNewPassword"
            formControlName="confirmNewPassword"
            [type]="showConfirmPassword ? 'text' : 'password'"
            class="form-input"
            [class.error]="changePasswordForm.get('confirmNewPassword')?.touched && changePasswordForm.get('confirmNewPassword')?.errors"
            placeholder="Nhập lại mật khẩu mới"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility('confirm')"
          >
            <span>{{ showConfirmPassword ? '🙈' : '👁️' }}</span>
          </button>
        </div>
        <div class="error-message" *ngIf="getFieldError('confirmNewPassword')">
          {{ getFieldError('confirmNewPassword') }}
        </div>
      </div>

      <!-- Submit Button -->
      <div class="form-actions">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="isLoading || changePasswordForm.invalid"
          [class.loading]="isLoading"
        >
          <span *ngIf="!isLoading" class="btn-content">
            <i class="icon">💾</i>
            Đổi mật khẩu
          </span>
          <span *ngIf="isLoading" class="btn-loading">
            <i class="spinner"></i>
            Đang xử lý...
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
